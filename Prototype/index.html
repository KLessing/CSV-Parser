<link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css" crossorigin="anonymous">

	.container {
		text-align: center;

	#delimiter {
		width: 2rem;

</style>

<!DOCTYPE html>
<html>
	<head>
		<title>CSV File Handler</title>
	</head>
	
	<body>
		<div class="container">
		
			<div class="form-group">
				Erste Zeile:
				<label for="use-headline">Ãœberschrift</label>
				<input type="radio" id="use-headline" name="first-line" value="use-headline" checked>

				<label for="use-data">Daten</label>
				<input type="radio" id="use-data" name="first-line" value="use-data">
			</div>

	    <div class="form-group">
				<label for="delimiter">Trennzeichen: </label>
				<input type="text" id="delimiter" value=";">
			</div>

			<div class="form-group">
				Text Markierung:
				<select id="textMarker">
					<option value="&#34">"</option>
					<option value="&#39">'</option>						
				</select>
			</div>

	    <div class="form-group">
				<label for="fileInput">CSV Datei: </label>
				<input type="file" id="fileInput">
			</div>
		</body>	

		<table id="result-table" class="table table-bordered"></table>

		<button>Erzeuge JSON Datei</button>

		<button>Erzeuge CSV Datei</button>

	</div>

</html>

<script src="./fileHandler.js"></script>
