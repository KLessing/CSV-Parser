<!DOCTYPE html>
<html lang="de">
	<head>
		<title>CSV File Handler</title>

		<script src="./functions.js"></script>

		<link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="./style.css">
	</head>
	
	<body>
		<div class="container">
		
			<div id="headline-usage">
				Erste Zeile:
				<label for="use-headline">Überschrift</label>
				<input type="radio" id="use-headline" name="first-line" value="use-headline" checked>

				<label for="use-own-header">Daten</label>
				<input type="radio" id="use-own-header" name="first-line" value="use-data">
			</div>

			<div id="show-headline-fields">
				Überschriften zuweisen:
				<div id="headline-fields">
				</div>
				<button id="apply-changes">anwenden</button>
			</div>
			
	    <div class="form-group">
				<label for="delimiter">Trennzeichen: </label>
				<input type="text" id="delimiter" value=";">
			</div>

			<div class="form-group">
				Text Markierung:
				<select id="text-marker">
					<option value="&#34;">"</option>
					<option value="&#39;">'</option>						
				</select>
			</div>

	    <div class="form-group">
				<label for="fileInput">CSV Datei: </label>
				<input type="file" id="fileInput">
			</div>
		

			<table id="result-table" class="table table-bordered"></table>

			<button id="show-json">Show JSON</button>

		</div>
	</body>	
</html>
<!-- DOM Manipulation after html code -->
<script src="./fileHandler.js"></script>
